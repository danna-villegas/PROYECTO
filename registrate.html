      </button>

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Fashion store</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../productos.html">PRODUCTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">carrito de compra</a>

            <a href="../index.html"><button class="btn btn-success" type="submit">HOME</button></a>
          </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    

    <!--FORMULARIO-->
    <section class="solo">
      <div class="contenido">
          <form action="" method="post">
          <div class="form signup">
              <h2 style="color: #fff;">REGISTRARSE</h2>
              <div class="inputBox">
                  <input type="text" required="required" name="Usuario" required maxlength="50">
                  <i class="fa-regular fa-user"></i>
                  <span>USUARIO</span>
              </div>

              <div class="inputBox">
                  <input type="text" required="required" name="Nombre" required maxlength="50">
                  <i class="fa-regular fa-user"></i>
                  <span>NOMBRES</span>
              </div>

              <div class="inputBox">
                  <input type="text" required="required" name="Apellido" required maxlength="50">
                  <i class="fa-regular fa-user"></i>
                  <span>APELLIDOS</span>
              </div>

              <div class="inputBox">
                  <input type="text" required="required" name="Telefono" required maxlength="50">
                  <i class="fa-regular fa-user"></i>
                  <span>TELEFONO</span>
              </div>

              <div class="inputBox">
                  <input type="email" required="required" name="Email" required maxlength="50">
                  <i class="fa-regular fa-envelope"></i>
                  <span>CORREO ELECTRONICO</span>
              </div>



              <div class="inputBox">
                  <input type="password" required="required" name="Contraseña" required maxlength="50">
                  <i class="fa-solid fa-lock"></i>
                  <span>CONTRASEÑA</span>
              </div>

              <div class="inputBox">
                  <input type="password" required="required" name="Contraseña2" required maxlength="50">
                  <i class="fa-solid fa-lock"></i>
                  <span>CONFIRMAR CONTRASEÑA</span>
              </div>

              <div class="inputBox">
                  <input type="submit" name="Enviar" value="CREAR CUENTA"><br><br>
              
              </div>

              <p style="color: #fff;">¿YA ERES USUARIO? <a href="login_u.html" style="color: #fff;">INICIAR SESION</a></p>

          </div>
    
</body>
